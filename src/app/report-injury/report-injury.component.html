<div class="content-wrapper grid-inner">
  <div class="full-container">
    <div class="logo"><img src="src/assets/images/blue.png" /></div>
    <div id="main-content">
      <div class="main-content-left">
        <div class="headline-content">
          <h1>We're sorry your employee was injured.</h1>
          <h3>Report any injuries at work to Pinnacol.</h3>
        </div>
      </div>
      <div class="main-content-right">
        <div class="report-form">
          <form>
              <mat-form-field appearance="legacy">
                  <mat-label>Who was injured?</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Full Name, please.</mat-hint>
                </mat-form-field>
            <button mat-raised-button color="primary">
              Launch Uport
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
